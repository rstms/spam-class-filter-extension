<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Spam Filter Classes</title>
        <script type="module" src="editor.js"></script>
        <script src="./bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
        <style>
            <link rel="stylesheet" src="./bootstrap-5.3.3-dist/css/bootstrap.min.css"></link>
            <link rel="stylesheet" src="./style.css"></link>
        </style>
    </head>

    <body>
        <script src="./bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>

        <div class="hidden-vars">
            <span id="account-id"></span>
        </div>

        <div class="account-container">
            <label for="account-title">Account:</label>
            <span id="account-title"></span>
        </div>

        <p></p>

        <div class="classes-container">
            <table id="level-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Threshold</th>
                    </tr>
                </thead>
                <tbody id="level-table-body">
                    <!-- Rows will be dynamically generated here -->
                </tbody>
            </table>
            <div class="button-container">
                <button id="add-row-button">Add Level</button>
            </div>
        </div>

        <p></p>

        <div class="button-container">
            <button id="apply-button" class="btn btn-primary">Apply</button>
            <button id="cancel-button">Cancel</button>
            <button id="ok-button">Ok</button>
        </div>
    </body>
</html>
