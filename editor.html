<!doctype html>
<html lang="en" data-bs-theme="auto">
    <head>
        <!--
	<link rel="stylesheet" href="./style.css"></link>
    -->
        <script src="./assets/js/color-modes.js"></script>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="" />
        <meta name="author" content="Matt Krueger, Reliance Systems, Inc." />
        <title>Spam Filter Class Editor</title>
        <link rel="stylesheet" href="./assets/dist/css/bootstrap.min.css" />
    </head>
    <body>
        <div class="container-fluid">
            <form>
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="account-select" class="form-label form-label-sm">Selected Account</label>
                            <select id="account-select" class="form-select form-select-sm" aria-label="Selected Account">
                                <option selected>Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <table id="level-table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Threshold</th>
                                </tr>
                            </thead>
                            <tbody id="level-table-body">
                                <!-- Rows will be dynamically generated here -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <button id="add-row-button" class="btn btn-default">Add Row</button>
                    </div>
                </div>
                <div class="row justify-content-end">
                    <div class="col justify-content-end">
                        <button class="btn btn-outline-primary btn-sm" id="apply-button">Apply</button>
                        <button class="btn btn-outline-primary btn-sm" id="cancel-button">Cancel</button>
                        <button class="btn btn-outline-primary btn-sm" id="ok-button">Ok</button>
                    </div>
                </div>
            </form>
        </div>
        <script src="./assets/dist/js/bootstrap.bundle.min.js"></script>
        <script type="module" src="./editor.js"></script>
    </body>
</html>
